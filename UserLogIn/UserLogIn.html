<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="UserLogIn.css">

</head>
<body>
<section class="vh-100" style="background: linear-gradient(to right, #711717,#FDA700);">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1">

                                <img src="photo/man.png"
                                     class="img-fluid" alt="Sample image">

                            </div>
                            <div class="right col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2 mt-5">

                                <p class="text-left hello h4 fw-bold mb-4 mx-1 mx-md-5 mt-5">Hello,<br>Welcome back!</p>

                                <form class="mx-1 mx-md-4">



                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="number" id="form3Example4c" class="form-control" placeholder="STUDENT ID" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4cd" class="form-control" placeholder="PASSWORD" />
                                            <div class="mb-2 forgotpass ">
                                                <a href="#" class="text-black">Forgot Password?</a>
                                            </div>
                                            <div class="d-flex justify-content-center ">
                                                <button type="button" class="btn log btn-primary btn-lg">Log In</button>
                                            </div>
                                            <div class=" forgotpass mb-2">
                                                <p class="forRegister">Don't have an account?
                                                    <a href="#" class="text-black">Register</a></p>
                                            </div>
                                            <div class=" d-flex justify-content-center ">
                                            <button type="button" class="btn log btn-primary btn-lg"> Login With Google</button>
                                        </div>
                                        </div>
                                    </div>




                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
