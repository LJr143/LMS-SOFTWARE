<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="AdminAddBook.css">
</head>
<body>
  
<!-- Dashboard Column-->  
  <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-xl-2 col-sm-12 px-0 bg-red">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white ">
                <p class="usepProfile d-flex  align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    </p>
                   <br>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item ">
                        <a href="#" class="nav-link align-middle px-0">
                            <img class="DashImage" src="photo/dashboard.png"> <span class="ms-1 d-none d-sm-inline">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <img class="DashImage" src="photo/inventory.png"> <span class="ms-1 d-none d-sm-inline">Inventory</span> </a>
                        
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0 align-middle">
                            <img class="DashImage" src="photo/student.png"> <span class="ms-1 d-none d-sm-inline">Students</span></a>
                    </li>
                    <li>
                      <a href="#" class="nav-link px-0 align-middle">
                          <img class="DashImage" src="photo/report.png"> <span class="ms-1 d-none d-sm-inline">Reports</span></a>
                  </li>
                  <li>
                    <a href="#" class="nav-link px-0 align-middle">
                        <img class="DashImage" src="photo/logs.png"> <span class="ms-1 d-none d-sm-inline">Logs</span></a>
                </li>
                  
                </div>
            </div>
            <div class="col py-3 big-white">
              <div class="row rowDash">
                  <div class="col LMS mt-0  sm-11 align-text-top">
                      <nav class="navbar col-md-11 navbar-expand-lg navbar-light bg-light">
                          <div class="container-fluid d-flex navbar-brand ">
                                Library Management System
                            

                          </div> 
                      </nav>
                  </div>
                  <div class="box-border  ">
                    <img class="avatar" src="photo/avatar.png" alt="">

                  </div>
              </div> <br>
              <!--Inventory Content-->
             <p id="DashboardContent">Book Inventory</p>

             <div class="container-fluid">
                <div class="row addbook">
                    <div class="col-md-2 col-sm-2">
                        <a  href="#">ADD BOOK</a>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <a href="#">UPDATE BOOK</a>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <a href="#">DELETE BOOK</a>
                    </div>
                    <div class="col-md-5 col-sm-5 formCategory">
                        <form id="SelectCategory "  action="#" method="POST" >
                            <label for="selectOption">Category:</label>
                            <select class="selectOption" name="selectedOption" > 
                                <option value="option">Filipiñia</option>
                                <option value="option"> Environment and Forestry</option>
                                <option value="option">Agriculture and Agriculture Enginering</option>
                                <option value="option"> Education</option>
                                <option value="option">Special Education</option>
                                <option value="option">General Information</option>
                                <option value="option"> Usepiana</option>   
                                <option value="option"> Video Tapes</option>

                            </select>
                           
                            <a href="#"><img src="photo/import.png" class="import" alt="Import Photo">IMPORT</a>
                        </form>
                      
                    </div>
                </div>
              </div>
              <div class="container-fluid">
                <div class=" row ImportFile">
                    <div class="col-md-3 col-sm-2 File">
                        <form action="" method="post">
                            <input type="file" id="myfile" name="myfile">
                    </div>
                            <div class="col-md-3 col-sm-2">
                                <h6>BOOK ID</h6>
                                <input type="number"  name="numericInput" min="8" max="12" class="custom-width">
                                <h6>BOOK COPIES</h6>
                                <input type="number"  name="number" name="numericInput" min="1" max="1000" class="custom-width">
                                <h6>BOOK GENRE</h6>
                                <form id="SelectCategoryGenre "  action="#" method="POST" >
                                    <select class="selectOptionGenre" name="selectedOption" > 
                                        <option value="option">Filipiñia</option>
                                        <option value="option"> Environment and Forestry</option>
                                        <option value="option">Agriculture and Agriculture Enginering</option>
                                        <option value="option"> Education</option>
                                        <option value="option">Special Education</option>
                                        <option value="option">General Information</option>
                                        <option value="option"> Usepiana</option>   
                                        <option value="option"> Video Tapes</option>

                                    </select>
                                </form>
                            </div>
                            <div class="col-md-3 col-sm-2">
                                <h6>BOOK TITLE</h6>
                                <input type="text"  name="textarea" class="custom-width-capitalize">
                                <h6>BOOK ISBN</h6>
                                <input type="number"  name="number" name="numericInput" min="10" max="13" class="custom-width">

                                <h6 class="">DESCRIPTION</h6>
                                <textarea class="comments"></textarea>

                            </div>
                            <div class="col-md-3 col-sm-2">
                                <h6>BOOK AUTHOR</h6>
                                <input type="text"  name="textarea" class="custom-width-capitalize">
                                <h6>PUBLISHING ID</h6>
                                <input type="number"  name="number" name="numericInput" min="8" max="12" class="custom-width">
                            </div>
                            
                                <div class="buttonAdd">
                                    <button type="submit" class="clear">CLEAR</button>
                                    <button type="submit" class="add">ADD</button>
                                
                                </div>
                         </form>
             </div>
            </div>
  </div>
 
</body>
</html>
