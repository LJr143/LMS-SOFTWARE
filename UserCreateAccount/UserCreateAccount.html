<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="UserCreateAccount.css">
</head>
<body>
<section class="vh-100" style="background: linear-gradient(to right, #711717,#FDA700);">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11 ">
                <div class="card text-black m-5"  style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center ">
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex flex-column align-items-center order-1 order-lg-1 mt-5">
                                <img src="photo/book.png" class="img-fluid" alt="Sample image ">
                                <h2 class="mt-3 align-items-center fw-bold Welcome" >Welcome to USeP Library!</h2>
                            </div>
                            <div class="right col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2 ">
                                <p class="text-left hello h4 fw-bold mb-5 mx-1 mx-md-5 ">Sign Up</p>
                                <form class="mx-1 mx-md-4 formSignUp">
  
                                    <div class="d-flex flex-row align-items-center mb-0  ">
                                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="form3Example1c" class="form-control" />
                                        <label class="form-label" for="form3Example1c">First Name</label>
                                      </div>
                                      <div class="align-items-center mb-4 " style="margin-left: 30px;">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                          <input type="text" id="form3Example1c" class="form-control" />
                                          <label class="form-label" for="form3Example1c">Last Name</label>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                          <input type="text" id="form3Example1c" class="form-control" />
                                          <label class="form-label" for="form3Example1c">Username</label>
                                        </div>
                                        <div class="align-items-center mb-4 " style="margin-left: 30px;">
                                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                          <div class="form-outline flex-fill mb-0">
                                            <input type="number" id="form3Example1c" class="form-control" 
                                            placeholder="2021-00565"/>
                                            <label class="form-label" for="form3Example1c">School ID</label>
                                          </div>
                                        </div>
                                      </div>
                  
                                    <div class="d-flex flex-row align-items-center mb-1">
                                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                        <input type="email" id="form3Example3c" class="form-control" />
                                        <label class="form-label" for="form3Examplec">Email</label>
                                      </div>
                                    </div>
                  
                                    <div class="d-flex flex-row align-items-center mb-1">
                                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                        <input type="password" id="form3Example3c" class="form-control" />
                                        <label class="form-label" for="form3Example4c">Password</label>
                                      </div>
                                    </div>
                  
                                    <div class="d-flex flex-row align-items-center mb-1">
                                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                      <div class="form-outline flex-fill mb-0">
                                        <input type="password" id="form3Example3c" class="form-control" />
                                        <label class="form-label" for="form3Example4cd">Confirm password</label>
                                      </div>
                                    </div>
                  
                                    <div class="form-check d-flex justify-content-center mb-3 ">
                                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                      <label class="form-check-label " for="form2Example3">
                                       By registering ,you accept our terms of use and our <a href="#!">Privacy policy.</a>
                                      </label>
                                    </div>
                  
                                    <div class="d-flex justify-content-center mx-2 mb-3 mb-lg-4">
                                      <button type="button" class="btn btn-primary btn-lg">Sign Up</button>
                                    </div>
                  
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
